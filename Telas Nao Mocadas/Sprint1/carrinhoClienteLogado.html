<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho</title>
  <link rel="stylesheet" href="styleCarrinhoClienteNaoLogado.css">
  <script async src="loja.js"></script>
</head>

<body>
  <main class="main-section">
    <section class="container normal-section">
      <h2 class="section-title">Carrinho</h2>

      <table class="cart-table">
        <thead>
          <tr>
            <th class="table-head-item first-col">Item</th>
            <th class="table-head-item second-col">Preço</th>
            <th class="table-head-item third-col">Quantidade</th>
          </tr>
        </thead>

        <tbody> <!-- Deixei esse tbody para ter como base, se precisar tirar, pode tirar -->
          <tr class="cart-product">
            <td class="product-identification">
              <img src="" alt="" 
                class="cart-product-image"> <!-- Aqui no src, é aonde vai a imagem do produto -->
              <strong class="cart-product-title"> <!-- Aqui é aonde vai o nome do tênis --> </strong>
            </td>
            <td>
              <span class="cart-product-price"> <!-- Aqui é aonde vai o preço do tênis --> </span>
            </td>
            <td>
              <input type="number" value="0" min="0" class="product-qtd-input">
              <button id="button-remover" type="button" class="remove-product-button">Remover</button>
            </td>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <td colspan="3" class="cart-total-container">
              <strong>Total</strong>
              <span>R$0,00</span> <!-- Fiquei em dúvida de tirar isso, pois seria o preço da compra, que muda conforme ele muda 
                quantidade, remove e etc. Se precisar tirar pode tirar. Aqui é aonde vai o preço da compra -->
            </td>
          </tr>
        </tfoot>
      </table>
      <div class="escolher-endereco">
        <br>
        <h3>Escolha o frete para o endereço <!-- Aqui é aonde vai o nome do endereço padrão do usuário --> </h3>
        <input type="radio" id="frete1" name="frete" value="frete1" required>
        <label for="frete1">R$ 5,00</label>
        <br>
        <input type="radio" id="frete2" name="frete" value="frete2" required>
        <label for="frete2">R$ 10,00</label>
        <br>
        <input type="radio" id="frete3" name="frete" value="frete3" required>
        <label for="frete3">R$ 15,00</label>
      </div>
      <a href="paginaCheckout.html"><button type="button" class="purchase-button">Finalizar Compra</button></a>
    </section>
  </main>
</body>

</html>
