<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styleCheckout.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <div class="escolher-endereco">
                        <br>
                        <h2>Escolha o endereço de entrega:</h2>
                        <input type="radio" id="endereco1" name="endereco" value="endereco1">
                        <label for="endereco1"> <!-- Aqui é onde iria os endereços de entrega ja cadastrados pelo cliente --></label>
                        <br><br>
                        <div class="col">
                            <h3 class="title">Adicionar novo endereço de entrega</h3>
                            <div class="inputBox">
                                <span>Cidade: </span>
                                <input type="text" placeholder="cidade">
                            </div>
                            <div class="inputBox">
                                <span>Estado: </span>
                                <input type="text" placeholder="estado">
                            </div>
                            <div class="inputBox">
                                <span>Logradouro: </span>
                                <input type="number" placeholder="logradouro">
                            </div>
                            <div class="inputBox">
                                <span>Número: </span>
                                <input type="number" placeholder="número">
                            </div>
                            <div class="inputBox">
                                <span>Complemento: </span>
                                <input type="text" placeholder="complemento">
                            </div>
                            <div class="inputBox">
                                <span>CEP: </span>
                                <input type="text" placeholder="cep">
                            </div>
                            <div class="inputBox">
                                <span>Bairro: </span>
                                <input type="text" placeholder="bairro">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <h3 class="title">Pagamento</h3>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Cartões aceitos: </span>
                            <img src="images/card_img.png" alt="">
                            <input type="radio" id="cartao" name="pagamento" value="cartao" required>
                        </div>
                        <div class="inputBox">
                            <span>Boleto: </span>
                            <img src="images/boleto.png" alt="">
                            <input type="radio" id="boleto" name="pagamento" value="boleto" required>
                        </div>
                    </div>
                    <div class="inputBox">
                        <span>Nome no cartão: </span>
                        <input type="text" placeholder="nome completo">
                    </div>
                    <div class="inputBox">
                        <span>Número no Cartão: </span>
                        <input type="number" placeholder="número do cartão">
                    </div>
                    <div class="inputBox">
                        <span>Mês de Expiração: </span>
                        <input type="text" placeholder="mês">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Ano de Expiração: </span>
                            <input type="text" placeholder="ano">
                        </div>
                        <div class="inputBox">
                            <span>CVV: </span>
                            <input type="text" placeholder="cvv">
                        </div>
                        <div class="inputBox">
                            <span>Parcela: </span>
                            <input type="number" placeholder="até 12x">
                        </div>
                    </div>
                </div>
            </div>

            <a href="paginaResumoCompra.html"><button value="Confirmar pagamento" class="submit-btn">Confirmar
                    Pagamento</button></a>

        </form>
    </div>

</body>

</html>
